    <h1>प्रज्ञानं ब्रह्म</h1>
    <h1>अहं ब्रह्मास्मि</h1>
    <h1>अयं आत्मा ब्रह्म</h1>
    <h1>तत्वं असि</h1>
    <h1><pre>मनो बुद्धि अहंकार चित्तानि नाहं
        न च श्रोत्र जिव्हे न च घ्राण नेत्रे |
        न च व्योम भूमि न तेजो न वायु:
        चिदानंद रूपः शिवोहम शिवोहम |</pre></h1>
